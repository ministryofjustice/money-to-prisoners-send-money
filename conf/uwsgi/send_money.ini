[uwsgi]
procname = uwsgi_%n

vhost = true
http = :8080
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /app
env = DJANGO_SETTINGS_MODULE=mtp_%n.settings.docker
virtualenv = /app/venv
module = mtp_%n.wsgi:application
post-buffering = 1
http-timeout = 20
